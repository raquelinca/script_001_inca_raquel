<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Fizz-Buzz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<main class="container">
    <div class="controls">
        <div class="input-group">
            <label for="dimension">Dimensión (n×n)</label>
            <input type="number" id="dimension" value="20" min="1" max="30">
        </div>

        <div class="input-group">
            <label for="fizz-divisor">Fizz Divisor</label>
            <input type="number" id="fizz-divisor" value="3" min="1" max="30">
        </div>

        <div class="input-group">
            <label for="buzz-divisor">Buzz Divisor</label>
            <input type="number" id="buzz-divisor" value="5" min="1" max="30">
        </div>

        <button id="generate">Generar Matriz</button>
    </div>

    <div id="matrix-container"></div>
</main>
</body>
</html>
