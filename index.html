<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title><FIzz-Buzz></FIzz-Buzz></title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
</head>

<body>
<main class="container">
    <div class="controls">
     <div class="input-group">
        <label for="dimension">Dimension (nxn)</label>
        <input type="number" id="dimension" value="20" min="1" max="30">
     </div>
     <div class="input-group">
        <label for="fizz-divisor">Fizz Divisor (nxn)</label>
        <input type="number" id="fizz-divisor" value="20" min="1" max="30">
     </div>
      <div class="input-group">
        <label for="buzz-divisor">Buzz Divisor (nxn)</label>
        <input type="Buzz Divisor" id="buzz-divisor" value="20" min="1" max="30">
     </div>
     <button id="generate">Generate Matrix</button>
     </div>
     <div id="matrix-container"></div>
</main>

</body>
</html>
